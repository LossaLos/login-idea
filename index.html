<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>LOGIN</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="body">
        <div class="register">
            <p>Create Account</p>
            <input type="text" class="user" id="user" placeholder="Username">
            <input type="password" class="user" id="pass" placeholder="Password">
            <button id="replaceButton" onclick="hide()">Register</button>
        </div>
        <div id="movediv" class="register" style="display: none;">
            <p>Login</p>
            <input type="text" class="user" id="loginUser" placeholder="Username">
            <input type="password" class="user" id="loginPass" placeholder="Password">
            <button id="loginButton" onclick="login()">Login</button>
            <p class="result" id="res"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
